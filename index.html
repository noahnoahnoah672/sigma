<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noah's Casino - Plinko Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #333;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin: 0;
    }

    .game-container {
      margin: 20px;
    }

    canvas {
      border: 2px solid #fff;
    }

    button {
      background-color: #28a745;
      color: white;
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin: 10px 0;
    }

    button:hover {
      background-color: #218838;
    }

    #currency {
      font-size: 1.5em;
      margin-top: 10px;
    }

    footer {
      background-color: #333;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Noah's Plinko Game</h1>
  </header>

  <main>
    <div class="game-container">
      <h2>Plinko Game</h2>
      <p>Drop the ball and win some virtual currency!</p>

      <button onclick="dropBall()">Play Plinko</button>

      <canvas id="plinkoBoard" width="500" height="500"></canvas>

      <p>Your current balance: <span id="currency">100</span> coins</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Noah's Casino</p>
  </footer>

  <script>
    // Set up initial values for the Plinko game and currency
    let currency = 100;
    let ball = { x: 250, y: 0, dx: 0, dy: 5 };
    const canvas = document.getElementById("plinkoBoard");
    const ctx = canvas.getContext("2d");

    // Number of rows and columns for the Plinko board
    const numRows = 5;
    const numCols = 9;
    const ballSize = 15;
    const pegSize = 10;
    const ballSpeed = 5;

    // Create the Plinko board
    function createPlinkoBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPeaks();
    }

    // Draw pegs on the Plinko board
    function drawPeaks() {
      ctx.fillStyle = "#fff";
      for (let row = 0; row < numRows; row++) {
        for (let col = 0; col < numCols; col++) {
          const x = col * (canvas.width / numCols) + (canvas.width / numCols) / 2;
          const y = row * (canvas.height / numRows) + (canvas.height / numRows) / 2;
          ctx.beginPath();
          ctx.arc(x, y, pegSize, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }

    // Drop the ball and update the currency
    function dropBall() {
      ball.y = 0;
      ball.x = canvas.width / 2;
      ball.dy = ballSpeed;

      let interval = setInterval(function () {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPeaks();

        ball.y += ball.dy;

        // Ball reaches the bottom of the board
        if (ball.y > canvas.height) {
          clearInterval(interval);
          let result = Math.floor(Math.random() * 10) + 1; // Random result (slot number)
          updateCurrency(result);
        }

        // Draw the ball
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ballSize, 0, Math.PI * 2);
        ctx.fill();
      }, 20);
    }

    // Update currency based on where the ball lands
    function updateCurrency(slot) {
      let prize = 0;
      switch (slot) {
        case 1:
          prize = -10; // Lose some coins
          break;
        case 2:
        case 3:
          prize = 5; // Gain some coins
          break;
        case 4:
        case 5:
          prize = 10; // Gain more coins
          break;
        case 6:
        case 7:
          prize = -5; // Lose some coins
          break;
        case 8:
        case 9:
          prize = 15; // Big win!
          break;
      }

      currency += prize;
      if (currency < 0) currency = 0; // Prevent going below 0 coins

      // Update the displayed currency
      document.getElementById("currency").textContent = currency;
    }

    // Initialize the board
    createPlinkoBoard();
  </script>

</body>
</html>
