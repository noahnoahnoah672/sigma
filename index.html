<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JelqMax's Super World</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #87CEEB; /* Sky Blue, like the Mario sky */
            color: #FFFFFF; /* White text */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFD700; /* Mario's iconic yellow */
            padding: 20px;
            font-size: 2.5em;
            font-weight: bold;
            color: #FF0000; /* Red, Mario's main color */
            border-bottom: 5px solid #FF4500; /* Orange, like Mario's overalls */
        }
        h1 {
            font-size: 3em;
            color: #FF6347; /* Tomato red, similar to Mario's red hat */
        }
        .content {
            margin-top: 50px;
        }
        .mario-image {
            width: 200px;
            margin-top: 20px;
        }
        footer {
            background-color: #FFD700;
            padding: 10px;
            color: #FF0000;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .start-button {
            background-color: #32CD32; /* Green, like the pipes */
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s;
        }
        .start-button:hover {
            background-color: #228B22; /* Darker green on hover */
        }
    </style>
</head>
<body>

<header>
    JelqMax's Super World
</header>

<div class="content">
    <h1>Welcome to My Mario-Inspired Website!</h1>
    <img class="mario-image" src="https://upload.wikimedia.org/wikipedia/commons/9/98/Super_Mario_Bros._character.svg" alt="Mario" />
    <p>Join me in this super adventure through the digital world!</p>

    <button class="start-button" onclick="alert('Let the adventure begin!')">Start Adventure!</button>
</div>

<footer>
    <p>&copy; 2025 JelqMax. All Rights Reserved.</p>
</footer>

</body>
</html>
